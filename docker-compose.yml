version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db-init.sql:/docker-entrypoint-initdb.d/db-init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - .env
    environment:
      NODE_ENV: development
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    command: sh -c "npm run seed && npm run dev"

  worker:
    build:
      context: ./worker
    depends_on:
      - backend
      - redis
      - minio
    env_file:
      - .env
    environment:
      NODE_ENV: development
    volumes:
      - ./worker:/usr/src/app
      - worker_node_modules:/usr/src/app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  minio_data:
  backend_node_modules:
  worker_node_modules:
  frontend_node_modules:

